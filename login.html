<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto mt-5 shadow p-3">
                <center><h2><u>User Login</u></h2></center>
                <form method="post">
                    <div class="mb-3">
                        <label for="input1" class="form-label">User Name:</label>
                        <input type="email" class="form control" id="input1" placeholder="name@example.com" name="uname">
                    </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label">Password:</label>
                        <input type="password" class="form control" id="input2"  name="upass">
                    </div>
                    
                    <div class="mb-3">
                        <input type="submit" value="Register" class="btn btn-success">
                        &nbsp; &nbsp; &nbsp; New User? <a href="register.html">Login</a>
                        
                    </div>
                    
                </form> 
            </div>
        </div>
    </div>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>
</body>
</html>
